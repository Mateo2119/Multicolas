        <h1>Algoritmo FCFS</h1>

    <div class="container">

            <div class="col-sm botones text-center">
                <button type="button" id="start" class="btn btn-primary" onclick="iniciar()">Agregar procesos</button>

                    </thead>

                    </tbody>

                </table>
